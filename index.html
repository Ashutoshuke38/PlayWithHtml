<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine üíñ</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .wrapper {
            text-align: center;
        }

        .waiting-gif {
            width: 180px;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            width: 380px;
            height: 320px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
            font-size: 28px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            margin-right: 15px;
        }

        #yesBtn:hover {
            background: #ff1f4d;
            transform: scale(1.05);
        }

        #noBtn {
            background: #ddd;
            color: #555;
            position: absolute;
        }

        .success-gif {
            width: 220px;
            margin-top: 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Waiting / looking down GIF -->
    <img 
        id="topGif"
        class="waiting-gif"
        src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif"
        alt="Waiting for your response"
    >

    <div class="card" id="card">
        <h1>Will you be my Valentine? üíñ</h1>

        <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const topGif = document.getElementById("topGif");

    const idlImage = "https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif";
    const lookLeftCat = "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif";
    const lookRightCat = "https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif";

    noBtn.addEventListener("mouseenter", () => {

        topGif.src = lookLeftCat;
        const maxX = card.clientWidth - noBtn.offsetWidth;
        const maxY = card.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    });


    card.addEventListener("mouseleave", resetCat);
    // noBtn.addEventListener("mouseleave", resetCat);

    function resetCat() {
        topGif.src = idlImage;
    }

    function yesClicked() {
        topGif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";

        card.innerHTML = `
            <h1>Yayyy! üíòü•∞</h1>
            <p style="font-size:18px; color:#555;">
                You just made my day ‚ù§Ô∏è
            </p>
            <img 
                class="success-gif"
                src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
                alt="Happy love gif"
            >
        `;
    }
</script>

</body>
</html>
